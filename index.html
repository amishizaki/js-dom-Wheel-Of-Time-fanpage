<!DOCTYPE html>

            <div id="rand" class="imageContainer">

                <button onclick="randReveal()">bio</button>

            </div>

            <div id="mat" class="imageContainer">
                <p>Matrim Cauthon</p>
                <img src="./imgs/matCauthon.webp" />
                <button onclick="matReveal()">bio</button>
                <button onclick="matStatus()">status</button>
                <div id="matBtnDiv"></div>
            </div>
        </div>
        <script src="script.js" async defer></script>
