<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@600&display=swap" rel="stylesheet">

        <title>Wheel of Time</title>
        
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h1>The Wheel of Time</h1>

            <!-- The searchBar -->
            <div class="form-container">
                <form class="form">
                    <input id="search" type="text" class="input" placeholder="search..."/>
                    <button id="searchBtn" class="find-results">search</button>
                    <button id="clear" class="clear-results">clear</button>
                </form>
    
            </div>
        </header>

        <!-- The Characters -->
        <div class="results-container">
            <ul class="results-list" id="list">
                <li>
                    <div id="moraine" class="imageContainer">
                        <p class="name">Moiraine Damodred</p>

                        <img src="./imgs/moraine2.webp" id="morImg" alt="Moraine contemplating life and her job. Very relatable."/>

                        <button id="morBtn" onclick="moraineRevealFunc()">bio</button>
                        <button id="morStatBtn" onclick="moraineStatus()">status</button>

                        <div id="morBtnDiv"></div>
                    </div>
                </li>
                
                <li>
                    <div id="lan" class="imageContainer">
                        <p class="name">al’Lan Mandragoran</p>
                        <img src="./imgs/lan_al’Mandragoran.jpeg" alt="Lan holding a sword and looking cool af"/>
                        <button id="lanBtn" onclick="lanRevealFunc()">bio</button>
                        <button id="lanStatBtn" onclick="lanStatus()">status</button>
                        <div id="lanBtnDiv"></div>
                    </div>
                </li>
                
                <li>
                    <div id="egwene" class="imageContainer">
                        <p class="name">Egwene Al’Vere</p>
                        <img src="./imgs/egwene_al’Vere.webp" alt="Egene looking off to the side with a small smile"/>
                        <button onclick="egweneReveal()">bio</button>
                        <button onclick="egweneStatus()">status</button>
                        <div id="egwBtnDiv"></div>
                    </div>
                </li>

                <li>
                    <div id="perrin" class="imageContainer">
                        <p class="name">Perrin Aybara</p>
                        <img src="./imgs/perrinAybara.webp" alt="Perrin being hella serious"/>
                        <button onclick="perrinReveal()">bio</button>
                        <button onclick="perrinStatus()">status</button>
                        <div id="perBtnDiv"></div>
                    </div>
                </li>
                
                <li>
                    <div id="rand" class="imageContainer">
                        <p class="name">Rand Al’Thor</p>
                        <img src="./imgs/rand_al’Thor.webp" alt="Rand staring with intent curiosity??He's probably looking at Egwene"/>
                        <button onclick="randReveal()">bio</button>
                        <button onclick="randStatus()">status</button>
                        <div id="randBtnDiv"></div>
                    </div>
                </li>

                <li>
                    <div id="mat" class="imageContainer">
                        <p class="name">Matrim Cauthon</p>
                        <img src="./imgs/matCauthon.webp" alt="Mat looking a little sketchy and a little tiredd"/>
                        <button onclick="matReveal()">bio</button>
                        <button onclick="matStatus()">status</button>
                        <div id="matBtnDiv"></div>
                    </div>
                </li>
            </ul>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
